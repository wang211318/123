                </div>
                <datalist id="typelist">
                    <option>&nbsp;&nbsp;一年级</option>
                    <option>&nbsp;&nbsp;二年级</option>
                    <option>&nbsp;&nbsp;三年级</option>
                </datalist>
                <div>
                    <p>*</p>
                    <span>班级名</span>
                    <input type="text"placeholder="&nbsp;&nbsp;请输入班级名称，限20个字符，不支持输入_和%">
                </div>
            </form>
